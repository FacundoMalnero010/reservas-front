<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login administrador Linq</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center col-12" id="container">
            <div class="d-flex justify-content-center align-items-center flex-column col-4" id="cuadroLogin">
                <h1 id="titulo" class="mb-2">Ingreso Linq</h1>
                <form class="login-form mt-4 needs-validation col-10" id="loginForm" novalidate>
                    <div class="mb-3 divInput">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            autocomplete="off" 
                            pattern="^[a-zA-Z0-9áéíóúüÁÉÍÓÚÜ]+$"
                            minlength="3"
                            maxlength="50"
                            data-toggle="tooltip"
                            title=""
                            required>
                        <p class="invalid-feedback">Coloca el cursor sobre los campos para ver los errores</p>
                    </div>
                    <div class="mb-3 divInput">
                        <label for="password" class="form-label">Contraseña</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            autocomplete="off" 
                            pattern="^[a-zA-Z0-9áéíóúüÁÉÍÓÚÜ.:,;+-*/¿?¡!#]+$"
                            minlength="3"
                            maxlength="50"
                            data-toggle="tooltip"
                            title=""
                            required>
                        <p class="invalid-feedback">Coloca el cursor sobre los campos para ver los errores</p>
                    </div>
                    <div class="d-flex justify-content-center align-content-center">
                        <button type="submit" class="btn btn-primary login-btn mt-4" id="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="validaciones.js"></script>
        <script type="module" src="consultasBBDD.js"></script>
        <script>
            //Inicializo los tooltips
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>
    </body>
</html>
